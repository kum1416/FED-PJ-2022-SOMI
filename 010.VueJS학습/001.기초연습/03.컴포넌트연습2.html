<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03.컴포넌트연습2 - 데이터전달/이벤트호출</title>
    <style>
      /* 타이틀 */
      .tit {
        text-align: center;
        /* 글자 최소크기 지정 */
        font-size: max(3vw, 25px);
      }

      /* 그리드 박스 */
      .grid {
        /* 그리드 박스 */
        display: grid;

        /* 1200px최대크기, 마영오! */
        max-width: 1200px;
        margin: 0 auto;

        /* 3. repeat(수치의 반복수, 반복수치) */
        grid-template-columns: repeat(5, 1fr);
        grid-column-gap: min(1vw, 10px);
        grid-row-gap: min(1.5vw, 15px);
      }

      /* 갤러리 박스 */
      .grid > div {
        position: relative;
        /* 부모자격 */

        /* 비율박스 셋팅 : 이미지 가로/세로 크기비율임! */
        aspect-ratio: 280 / 400;

        /* 이미지 확대시 넘치는 이미지 숨기기 */
        overflow: hidden;
      }

      /* 그리드 갤러리 이미지 */
      .grid img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* 트랜지션: 속시이지 */
        transition: 0.3s;
      }
      /* 오버시 이미지확대 */
      .grid > div:hover img {
        /* transform: scale(1.1); */
        animation: magAni 10s linear infinite alternate;
      }

      /* 계속 확대/축소 애니 키프레임 */
      @keyframes magAni {
        to {
          transform: scale(1.5);
        }
      } /* 키프레임 */

      /* 상품설명박스 */
      .grid aside {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.438);
      }
      /* 상품명 글자박스(h2) */
      .grid aside h2 {
        font-size: min(1.8vw, 24px);
        font-weight: normal;
        margin: min(1.2vw, 14px) 0 0;
        /* 마진: 위 양쪽 아래 */
      }
      /* 상품가격 글자박스(h3) */
      .grid aside h3 {
        font-size: min(1.4vw, 18px);
        font-weight: normal;
        margin: min(0.8vw, 10px) 0;
        /* 마진: 위아래 양쪽 */
      }

      /* 1100px이하 미디어쿼리 시작 */
      @media screen and (max-width: 1100px) {
        .grid {
          /* 가로방향 4개 */
          grid-template-columns: repeat(4, 1fr);
        }
      }

      /* 1100px이하 미디어쿼리 끝 */

      /* 1000px이하 미디어쿼리 시작 */
      @media screen and (max-width: 1000px) {
        .grid {
          /* 가로방향 3개 */
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* 1000px이하 미디어쿼리 끝 */

      /* 800px이하 미디어쿼리 시작 */
      @media screen and (max-width: 800px) {
        .grid {
          /* 가로방향 2개 */
          grid-template-columns: repeat(2, 1fr);
        }
        /* 상품명 글자박스 */
        .grid aside h2 {
          font-size: 3vw;
          margin: 2vw 0 0;
        }
        /* 상품가격 글자박스 */
        .grid aside h3 {
          font-size: 2vw;
          margin: 2vw 0;
        }
      }

      /* 800px이하 미디어쿼리 끝 */

      /* 600px이하 미디어쿼리 시작 */
      @media screen and (max-width: 600px) {
        .body {
          margin: 0;
        }
        .grid {
          /* 가로방향 1개 */
          grid-template-columns: repeat(1, 1fr);

          /* 수직간격 */
          grid-row-gap: 0;
        }

        /* 상품명 글자박스 */
        .grid aside h2 {
          font-size: 5.5vw;
          margin: 4vw 0 0;
        }
        /* 상품가격 글자박스 */
        .grid aside h3 {
          font-size: 4vw;
          margin: 4vw 0;
        }
      }

      /* 600px이하 미디어쿼리 끝 */
    </style>

    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(()=>{ ///////////////// jQB /////////////////


          /********************************************************** 
             [ 컴포넌트 데이터전달 / 이벤트호출 ]
              1. 부모 / 자식 구분하기
                  1) 부모 : 뷰 인스턴스 및 html 뷰대상요소
                      -> 뷰 대상요소 내부의 사용자정의태그
                  2) 자식 : 뷰 컴포넌트 인스턴스

              2. 부모의 변수를 자식에게 전달하기
                  1) props down : 속성으로 전달하고 props로 받기
                  2) 구현방법 : 
                      (1) 부모 사용자정의태그에 v-bind:내속성=값
                          설정한 후...
                      (2) 자식 컴포넌트 인스턴스 옵션에 
                          props : [속성변수명,...]
                          또는
                          props : {속성명:데이터형,...}
                          -> 배열로 값을 셋팅하면 데이터형무관
                          -> 객체로 값을 셋팅하면 데이터형필터


      
          **********************************************************/

            // 뷰JS 인스턴스 생성용 함수!
            const makeVue = x => new Vue({el:x}); // x를 타고 들어와서 생성해서 리턴해줌


            // 1. 제목에 넣을 전역컴포넌트 만들기

            Vue.component("tit-comp",{
                template: `
                    <strong>
                        <span>🍋Vue JS🍑 컴포넌트 : </span>
                        쇼핑모~~~올 갤러리 리스트
                    </strong> 
                `
            }); ///// 전역 컴포넌트 1 /////

            // 뷰인스턴스 생성하기 : 반드시 컴포넌트 아래에서 함!
            makeVue(".tit");
            makeVue(".tit2");

            // new Vue({
            //     el:".tit"
            // })
            // new Vue({
            //     el:".tit2"
            // })

            // 숫자증감 변수
            let num = 0;

            

             // 2. 갤러리 리스트에 넣을 전역컴포넌트 만들기
             // 여기가 자식입니다!!!
             Vue.component("list-comp",{
                template:`
                <div>
                    <img v-bind:src="gsrc" alt="dress" /> 
                    <aside>
                        <h2>{{gname}}</h2>
                        <h3>{{gprice}}</h3>
                    </aside>
                </div>
                `, // 🥚 src속성값은 값을 찍는게 아니라 태그에 붙어있는 속성이기 때문에 바인드 시켜줘야함
                // 컴포넌트 내부 변수셋팅
                data:function(){
                    return{ // 🥚 function이면 데이터가 셋업될때 리턴 안에 있는 객체를 저쪽으로 던짐
                        gsrc:`img_gallery/${this.setNem()}.jpg`, // 🥚setNem() 이렇게 실행시키면 매번 돌떄마다 데이터를 리턴해서 돌려보낼떄 아래에서 실행해서가는데 1씩 증가된 값을 num에 담아서 간다
                        gname:`상품명1`,
                        gprice:`상품가격1`
                    }
                },
                // 컴포넌트 내부 메서드셋팅
                methods:{
                    setNem(){ // 🥚변수만들기
                        num+=1;
                        console.log("num:",num);
                        return num; // 🥚1을 증가시켜서 리턴해줌!
                    }
                }
             }); /////////// 뷰JS 컴포넌트 ////////////

             // 리스트 뷰 인스턴스 생성하기
             // 여기가 부모입니다!!!
             new Vue({
                el:".grid",


             }); ////////// Vue 인스턴스 ///////////

            /* 
            [ 뷰JS 출력 ]
            mustache : 
            {{ expression }}문법을 사용해서 특정 변수를 그대로 렌더링한다.

            v-text : 
            특정 태그내에서 사용할 수 있으며 v-text속성을 사용해서 "텍스트"로 렌더링한다. 
            이 때 렌더링된 텍스트는 해당 태그의 자식 노드로 들어간다.

            v-html : 
            특정 태그내에서 사용할 수 있으며 v-html속성을 사용해서 "html"로 렌더링한다. 
            이 때 렌더링된 텍스트는 해당 태그의 자식 노드로 들어간다.

            v-bind : 
            특정 태그내에서 사용할 수 있으며 v-bind문법을 사용해서 vue내부의 값
            (data, props, computed, methods)들의 값을 해당 속성의 값으로 렌더링한다.
            */



        }); ///////////////// jQB /////////////////

    </script>
  </head>

  <body>
    <!-- 타이틀 -->
    <h1 class="tit">
        <tit-comp></tit-comp>
    </h1>
    
    <!-- 그리드 레이아웃 박스 -->
    <div class="grid">
        <!-- 여기가 부모입니다!!! -->
        <list-comp v-for="n in 50" v-bind:data-num="n"></list-comp> <!-- 🥚bind -> 속성같은걸 만들어줄때 사용/ 뷰js에서 이 속성하고 값은 여기 for에 돌아가는 n속성을 넣어가지고 바인드시켜주겠다! -->
        <!--  🥚n은 내가 지은 이름 /  v-bind:내가지은 속성명="값"
            v-for디렉티브의 in뒤에 숫자를 쓰면 개수만큼 돈다!
            개별숫자 데이터는 1부터 개수만큼 하나씩 할당된다! 
        -->
    </div>

    <h2 class="tit2">
        <tit-comp></tit-comp>
    </h2>
</body>
</html>
