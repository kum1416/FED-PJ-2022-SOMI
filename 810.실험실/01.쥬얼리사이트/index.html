<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쥬얼리사이트</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%; /* 🥚밑에 있는애가 기준잡으라고 준것 안배운단위있어서 height100%준거임 */
        }
        /* 상위박스 */
        section{
            display: flex; /* 🥚밑에 있는 div를 옆으로 흐르게 만듬 */
            height: 100%; /* 🥚섹션 늘리기 */
        }
        /* 하위박스 */
        section>div{
            flex: 1; /* 🥚똑같은 비율로 가는셋팅 자식한태 1주기 부모가 높이값이 차있기때문에 자식이 그걸 채움 */
            /* 등분할 플렉스 자식요소 설정 */
        }
        /* 이미지박스맞춤 */
        section>div>img{
            width: 100%;
            height: 100%;
            object-fit: cover; /* 🥚배경이미지 채우기 적당히 잘라져서 나오게하는 셋팅 */
            /* object-fit 의 cover는 center를 기본값으로
            셋팅된다! object-position을 위치를 변경한다! */
            object-position: top;
            /* object-position: 가로 세로;
            가로 - left, center, right, 수치값
            세로 - top, center, bottom, 수치값 */
        }

        /* 테스트할 페이지 */
        .tpg{
            /* 기존 높이값 100% 해제하기 */ /* 🥚이미지가 차있는 높이값 100%밖에 안나와있어서 자식요소가 바깥으로 나가있음 */
            height: auto; /* 🥚기존에 있는 높이값을 해제한다? 내용이 있는만큼 늘어나는게 auto! */
        }
        .tpg img{
            width: 100%;
            height: auto;
            object-fit: contain; /* 🥚다보이게 하는 컨테인 */
            margin-bottom: 50px;
        }
        .mm{
            text-align: center;
        }
        .mm img{
            width: 50%; /* 🥚이미지 작게만들기 */
        }
        /* 스티키할 이미지 */
        #stk{
            position: sticky;
            top: 0;
            /* 부모박스 범위 안에서
            fixed처럼 상단에 고정했다가
            범위가 끝나면 부모박스와 함께
            위로 static하게 올라감! */ /* 🥚박스일떄도 가능! 구성요소가 여러개 들어있는 박스도 스티키하면 정지된다! */
        }
    </style>
</head>
<body>
    <section>
        <div>
            <img src="./images/1.jpg" alt="이미지">
        </div>
        <div>
            <img src="./images/2.png" alt="이미지">
        </div>
    </section>
    
    <section>
        <div>
            <img src="./images/3.jpg" alt="이미지">
        </div>
        <div>
            <img src="./images/4.jpg" alt="이미지">
        </div>
    </section>
    
    <!-- 테스트할 페이지 -->
    <section class="tpg"> <!-- 🥚타겟페이지tpg 클래스주기 -->
        <div class="mm"> <!-- 🥚메인이미지mm - 필요한애한태만 이름주기 -->
            <!-- 스티키할 이미지 -->
            <img src="./images/5.jpg" alt="이미지" id="stk">
        </div>
        <div>
            <img src="./images/6.png" alt="이미지">
            <img src="./images/7.png" alt="이미지">
            <img src="./images/8.png" alt="이미지">
        </div>
    </section>

    <section>
        <div>
            <img src="./images/1.jpg" alt="이미지">
        </div>
        <div>
            <img src="./images/2.png" alt="이미지">
        </div>
    </section>
</body>
</html>
